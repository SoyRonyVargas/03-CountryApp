<section>

  <h3>Search By Country</h3>

  <hr>

  <!-- (onValue)="searchByCountry($event)" -->
  <search-box
      [initialValue]="initialValue"
      [placeholder]="'Search a country...'"
      (onDebounce)="searchByCountry($event)"
  ></search-box>

  <hr>

  <loader *ngIf="loading"></loader>

  <div *ngIf="!loading" class="box mt-3">
    <country-table
    [countries]="countries"
    ></country-table>
  </div>

</section>
