<section>

    <h3>Search By Capital</h3>

    <hr>

    <search-box
      [placeholder]="'Search a capital...'"
      [initialValue]="initialValue"
      (onDebounce)="searchByCapital($event)"
    ></search-box>

    <hr>

    <loader *ngIf="loading"></loader>

    <div class="box mt-3">
        <country-table
          *ngIf="!loading"
          [countries]="countries"
        ></country-table>
    </div>

</section>
